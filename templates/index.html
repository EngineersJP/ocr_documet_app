{% extends "layout.html" %}
{% block content %}
<h2>OCR for Documents</h2>
<p>Hello, {{ name }}さん！</p>
<!-- POSTのときの処理 -->
{%- if flag %}
<div>
    <p>【推測結果】========</p>
    <div>{{ result }}</div>
    <p>==================</p>
</div>
{%- endif %}
<p>OCRで文字列を取得する画像ファイルを指定してください。</p>
<form action="/" method="POST" enctype="multipart/form-data">
    <div>
        <input type="file" name="image" accept="image/*" required>
    </div>
    <div>
        <input type="submit" value="送信">
    </div>
</form>
{% endblock %}
