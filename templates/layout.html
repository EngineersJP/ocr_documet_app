    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/stylesheet.css') }}">
    <script data-ad-client="ca-pub-3686794465228977" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <title>{{ title }}</title>

    <header>
      <h1>

            <a href="/">ENGINEERS OCR</a>
